<html>

<head>
    <title>a form</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body> 

    <div id="container">
        <h1>Styling Forms</h1>
        <hr>
        <form>
            <fieldset>

            <legend>Contact us:</legend>
            
            <label class="form-name">your name</label>
            <input type="text" id="form-name">

            <br>

            <label class="form-email">your email</label>
            <input type="email" id="form-email">

            <br>
            
            <label class="form-address">your address</label>
            <input type="text" id="form-address">

            <br>

            <label class="form-phone">your phone number</label>
            <input type="tel" id="form-phone">

            <br>
            
            <label class="text-area">your message here!</label>
            <textarea type="text" id="text-area"></textarea>

            <br>

            <input type="submit" value="send message">

            </fieldset>

        </form>
    </div><!--#container-->






</body>

</html>
